---
layout: base
---

<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" style="background-image: url('img/1.gif')">
        </div>
        <div class="carousel-item" style="background-image: url('img/bg2.jpg')">
        </div>
        <div class="carousel-item" style="background-image: url('img/bg3.jpg')">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      
      <!-- 文章列表开始 -->
      {% for post in site.posts %}
      <div class="col-lg-19 mb-13">
        <div class="card h-100">
          <h4 class="card-header">{{post.title}}</h4>
          <div class="card-body">
            <p class="card-text">{{post.excerpt|strip_html|truncate:150}}</p>
          </div>
          <p class="post-meta">作者： <a href="#">{{post.author|default:site.author}}</a> on {{post.date|date_to_long_string}}</p>
          <div class="card-footer">
            <a href="{{site.baseurl}}{{post.url}}" class="btn btn-primary">阅读全文</a>
          </div>
        </div>
      </div>
       {% endfor %}  
      <div class="clearfix">
        <a class="btn btn-primary float-left" href="#">&larr; 上一页</a>
        <a class="btn btn-primary float-right" href="#">下一页 &rarr;</a>
      </div>
    </div>
  </div>
</div>

<hr>
